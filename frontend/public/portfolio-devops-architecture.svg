<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="480" viewBox="0 0 900 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="480" fill="#0a192f"/>
  <!-- Developer -->
  <g>
    <rect x="40" y="200" width="90" height="80" rx="16" fill="#23272e"/>
    <text x="85" y="245" text-anchor="middle" fill="#64ffda" font-size="18" font-family="monospace">Dev</text>
    <text x="85" y="265" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">(You)</text>
  </g>
  <!-- Arrow to GitHub -->
  <polyline points="130,240 180,240" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- GitHub -->
  <g>
    <rect x="180" y="200" width="90" height="80" rx="16" fill="#23272e"/>
    <text x="225" y="245" text-anchor="middle" fill="#fff" font-size="18" font-family="monospace">GitHub</text>
    <text x="225" y="265" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">Repo</text>
  </g>
  <!-- Arrow to CI/CD -->
  <polyline points="270,240 320,240" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- GitHub Actions -->
  <g>
    <rect x="320" y="200" width="120" height="80" rx="16" fill="#23272e"/>
    <text x="380" y="235" text-anchor="middle" fill="#fff" font-size="16" font-family="monospace">GitHub</text>
    <text x="380" y="255" text-anchor="middle" fill="#64ffda" font-size="16" font-family="monospace">Actions CI/CD</text>
  </g>
  <!-- Arrows to Frontend/Backend -->
  <polyline points="440,220 500,120" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <polyline points="440,260 500,360" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- Frontend Build -->
  <g>
    <rect x="500" y="80" width="140" height="80" rx="16" fill="#23272e"/>
    <text x="570" y="115" text-anchor="middle" fill="#fff" font-size="16" font-family="monospace">Frontend</text>
    <text x="570" y="135" text-anchor="middle" fill="#64ffda" font-size="14" font-family="monospace">React/Vite</text>
    <text x="570" y="155" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">Build & Deploy</text>
  </g>
  <!-- Backend Build -->
  <g>
    <rect x="500" y="320" width="140" height="80" rx="16" fill="#23272e"/>
    <text x="570" y="355" text-anchor="middle" fill="#fff" font-size="16" font-family="monospace">Backend</text>
    <text x="570" y="375" text-anchor="middle" fill="#64ffda" font-size="14" font-family="monospace">Node.js/Docker</text>
    <text x="570" y="395" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">Build & Deploy</text>
  </g>
  <!-- Arrows to Deployments -->
  <polyline points="640,120 740,120" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <polyline points="640,360 740,360" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- GitHub Pages -->
  <g>
    <rect x="740" y="80" width="120" height="80" rx="16" fill="#23272e"/>
    <text x="800" y="120" text-anchor="middle" fill="#fff" font-size="16" font-family="monospace">GitHub</text>
    <text x="800" y="140" text-anchor="middle" fill="#64ffda" font-size="14" font-family="monospace">Pages</text>
    <text x="800" y="160" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">(Static Site)</text>
  </g>
  <!-- Docker Compose Server -->
  <g>
    <rect x="740" y="320" width="120" height="80" rx="16" fill="#23272e"/>
    <text x="800" y="360" text-anchor="middle" fill="#fff" font-size="16" font-family="monospace">Server</text>
    <text x="800" y="380" text-anchor="middle" fill="#64ffda" font-size="14" font-family="monospace">Docker Compose</text>
    <text x="800" y="400" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">(Backend API)</text>
  </g>
  <!-- User -->
  <g>
    <rect x="860" y="200" width="40" height="80" rx="16" fill="#23272e"/>
    <text x="880" y="245" text-anchor="middle" fill="#64ffda" font-size="18" font-family="monospace">ðŸ‘¤</text>
    <text x="880" y="265" text-anchor="middle" fill="#8892b0" font-size="12" font-family="monospace">User</text>
  </g>
  <!-- Arrows from Deployments to User -->
  <polyline points="860,120 880,200" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <polyline points="860,360 880,280" stroke="#64ffda" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64ffda"/>
    </marker>
  </defs>
</svg>
